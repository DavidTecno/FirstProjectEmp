<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle right>
            <ion-icon name ="menu"></ion-icon>
          </button>
      <ion-title>Module Services</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding text-center>
    <h1>All Subjects</h1>
    
    <ion-list [virtualScroll]="modArray" approxItemHeight="40px">
 
      <ion-item *virtualItem="let item" (click)="goToSubject(item._id)">
        <h2 [style.color]="black">{{ item.name }}</h2>
        <p></p>
        <p>{{ item.info }}</p>
      </ion-item>
    
    </ion-list>  
  
  </ion-content>
