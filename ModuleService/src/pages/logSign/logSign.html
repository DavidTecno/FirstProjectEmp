  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list>
  
    <ion-item>
      <ion-label>User Name</ion-label>
      <ion-input [(ngModel)]="myuser" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="myemail" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="mypassword" type="password"></ion-input>
    </ion-item>
    
  </ion-list>
  
  <div padding>
    <button ion-button menuToggle (click)="dismiss()">Sign</button>
  </div>
</ion-content>
