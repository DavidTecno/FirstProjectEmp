<ion-header>

  <ion-navbar>
    <ion-title>Modules</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list>
  
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="myname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Info</ion-label>
      <ion-input [(ngModel)]="myinfo" type="text"></ion-input>
    </ion-item>

    
  </ion-list>
  
    <button ion-button (click)="dismiss()">Ejec</button>
  
</ion-content>
