<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only right (click)="loadModules()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addModule()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Module Services</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <h2>Modules</h2>

  <ion-list [virtualScroll]="modArray" approxItemHeight="40px">


    <ion-item-sliding *virtualItem="let item">

      <ion-item (click)="goToSubjects(item._id)">
      <h2 [style.color]="black">{{ item.name }}</h2>
      <p></p>
      <p>{{ item.info }}</p>
    </ion-item>

        <ion-item-options side="right">
          <button ion-button icon-only (click)="editModule(item._id)">
            <ion-icon name="create"></ion-icon>
            <p>Edit</p>
          </button>
          <button ion-button icon-only color="danger" (click)="deleteModule(item._id)">
            <ion-icon name="trash"></ion-icon>
            <p>Remove</p>
          </button>
         
        </ion-item-options>

      </ion-item-sliding>

  </ion-list>

</ion-content>
