<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Module Services</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <h1>Your Subjects</h1>

  <ion-list [virtualScroll]="modArray" approxItemHeight="40px">

      <ion-item-sliding *virtualItem="let item">

          <ion-item (click)="goToSubject(item._id)">
          <h2 [style.color]="black">{{ item.name }}</h2>
          <p></p>
          <p>{{ item.info }}</p>
        </ion-item>
    
            <ion-item-options side="right">
              <button ion-button icon-only (click)="editSubject(item._id)">
                <ion-icon name="create"></ion-icon>
                <p>Edit</p>
              </button>
              <button ion-button icon-only color="danger" (click)="deleteSubject(item._id)">
                <ion-icon name="trash"></ion-icon>
                <p>Remove</p>
              </button>
             
            </ion-item-options>
    
          </ion-item-sliding>
  </ion-list>

</ion-content>
